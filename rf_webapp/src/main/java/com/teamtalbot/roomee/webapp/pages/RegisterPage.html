<wicket:extend>
	<div id="registerMessage"></div>
	<h1 class="contentSetting">Register</h1>
	<form wicket:id="registerForm" class="form-horizontal contentSetting">
		<div class="control-group">
		    <label class="control-label" for="username">Username</label>
		    <div class="controls">
		      <input wicket:id="username" type="text" placeholder="Username" required>
		    </div>
		</div>
		<div class="control-group">
		    <label class="control-label" for="password">Password</label>
		    <div class="controls">
		      <input wicket:id="password" type="password" placeholder="Password" required>
		    </div>
		</div>
		<div class="control-group">
		    <label class="control-label" for="password2">Re-type Password</label>
		    <div class="controls">
		      <input id="password2" type="password" placeholder="Re-type Password" required>
		    </div>
		</div>
		<div class="control-group">
		    <label class="control-label" for="name">Name</label>
		    <div class="controls">
		      <input id="name" type="text" placeholder="Name" required>
		    </div>
		</div>
		<div class="control-group">
		    <label class="control-label" for="email">Email</label>
		    <div class="controls">
		      <input id="email" type="text" placeholder="Email" required>
		    </div>
		</div>
		<div class="control-group">
		    <label class="control-label" for="phone">Phone</label>
		    <div class="controls">
		      <input id="phone" type="text" placeholder="Phone" required>
		    </div>
		</div>
		<div class="control-group">
		    <label class="control-label" for="age">Age</label>
		    <div class="controls">
		      <input id="age" type="text" placeholder="Age" required>
		    </div>
		</div>
		<div class="registerButtonSetting">
		<button id="registerButton" type="button" class="btn btn-primary ">Register</button>
		</div>
	</form>
	
	<script src="js/register.js"></script>
</wicket:extend>
